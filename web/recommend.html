            <script>
            function imgget(str) {
		if(str.length == 0) {
		  document.getElementById("thiss").innerHTML = "";
		  return;
		} else {
                    var xmlhttp = new XMLHttpRequest();
		    var input_img = document.getElementsByClassName("cell")[0].innerText;
		    //alert(input_img);
                    xmlhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                          $('.image4').empty();
                          $('.arrow4').empty();
                          $('.output4').empty();
                          imgurl=this.responseText;
                          $('.arrow4').append("<img src='./images/arrow.png' width='100' height='100'>");
                          $('.output4').append("<img src='"+imgurl+"' width='300' height='300' alt='bride' class='img-middle'>");
                          $('.output4').append("<a href='details.html' class='morebtn'>More</a>");
                          $('.output4').append("<br>");
                        }
                    };
                    xmlhttp.open("GET", "recommend.php?q=" + input_img, true);
                    xmlhttp.send();
                }
            }
            </script>
